<h1>Roster</h1>

<table>
  <tr>
    <th>Username</th>
    <th>Article Count</th>
    <th>Total Likes</th>
    <th>First Article Date</th>
    <th>Profile Link</th>
  </tr>
  <tr *ngFor="let stat of authorStats$ | async"> 
    <td>{{ stat.username }}</td>
    <td>{{ stat.articleCount }}</td>
    <td>{{ stat.totalLikes }}</td>
    <td>{{ stat.firstArticleDate | date }}</td>
    <td><a [routerLink]="['/profile', stat.username]">Go to author profile</a></td>
  </tr>
</table>
